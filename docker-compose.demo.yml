version: "3.9"

services:
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      retries: 5

  s3webui:
    build: .
    ports:
      - "5175:5173"
    env_file:
      - .env.demo
    environment:
      - PORT=5173
    restart: unless-stopped
    depends_on:
      minio:
        condition: service_healthy

volumes:
  minio_data:
